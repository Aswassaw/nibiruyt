<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Youtube Video Downloader</title>
</head>

<body>
  <div class="container my-4" style="max-width: 600px;">
    <h1>Youtube Video Downloader</h1>
    <hr>

    <main>
      <div>
        <label for="youtubeUrl" class="form-label">Enter Youtube Video Url</label>
        <input type="text" class="form-control" id="youtubeUrl"
          placeholder="https://www.youtube.com/watch?v=olWvy0PiLfA">
        <button class="btn btn-primary mt-2">Download</button>
      </div>
      <hr>

      <div class="d-flex flex-row card my-2">
        <div style="max-width: 400px; padding: 20px 20px 0 20px;">
          <img src="./default.webp" class="card-img-top" alt="Youtube Thumbnail">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <hr>
            <p class="card-subtitle">Duration: <small style="color: #343A40;">0.35</small></p>
          </div>
        </div>

        <div class="p-3">
          <div>
            <input type="hidden" id="downloadUrl">
            <label for="downloadOptions">Choose Resolution</label>
            <select class="form-select my-2" id="downloadOptions">
              <option value="">360p</option>
              <option value="">480p</option>
              <option value="">720p</option>
            </select>
            <button class="btn btn-primary">Download</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
